<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
  {% for kit in kits %}
    <a class="nav-link"
       id="v-pills-{{ kit.slug }}-tab"
       data-toggle="pill"
       href="#v-pills-{{ kit.slug }}"
       role="tab"
       aria-controls="v-pills-{{ kit.slug }}"
       aria-selected="true">
      {{ kit.name }}
    </a>
  {% endfor %}
  {% if default_kit.medications.all %}
    <a class="nav-link"
       id="v-pills-{{ default_kit.slug }}-tab"
       data-toggle="pill"
       href="#v-pills-{{ default_kit.slug }}"
       role="tab"
       aria-controls="v-pills-{{ default_kit.slug }}"
       aria-selected="true">
      {{ default_kit.name }}
    </a>
  {% endif %}
</div>
