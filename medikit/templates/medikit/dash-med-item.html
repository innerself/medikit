<div class="medication-card">
  <div class="medication-name">{{ medication.name }}</div>
  {% if medication.do_not_freeze %}
    <div class="medication-do-not-freeze" title="Do not freeze"><span class="far fa-sun"></span></div>
  {% endif %}
  {% if medication.keep_in_cold %}
    <div class="medication-keep-in-cold" title="Keep in cold"><span class="far fa-snowflake"></span></div>
  {% endif %}
  {% if medication.description %}
    <div class="medication-description">{{ medication.description }}</div>
  {% endif %}
  {% if medication.expiration_date %}
    <div class="medication-expiration-date" title="Expiration date">{{ medication.expiration_date }}</div>
  {% else %}
    <div class="medication-no-expiration-date">No expiration date</div>
  {% endif %}
</div>
